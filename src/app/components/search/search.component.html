<div class='row'>
    <div class='col'>
        <input #word type="text" (keyup)='search(word.value)' class=form-control placeholder="Search artist">
    </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-error [errorAlert]="messageError" *ngIf="error"></app-error>

<app-cards *ngIf="!loading" [cards]='artistas'></app-cards>
